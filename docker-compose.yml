version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: leaderboard_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  api:
    build: .
    container_name: leaderboard_api
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:7-alpine
    container_name: leaderboard_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:6
    container_name: leaderboard_mongo
    restart: always
    volumes:
      - mongo_data:/data/db

volumes:
  redis_data:
  mongo_data: